<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

                    <li class="nav-link">

                            <i class='bx bx-home-alt icons'></i>

                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">

                    <li class="nav-link">

                        </div>
                        <span class="text nav-text">Dark mode</span>
                    </li>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </div>
            </div>
